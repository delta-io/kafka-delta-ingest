[package]
name = "kafka-delta-ingest"
version = "0.1.0"
authors = ["R. Tyler Croy <rtyler@scribd.com>", "Christian Williams <christianw@scribd.com>"]
edition = "2018"

[dependencies]
anyhow = "1"
async-trait = "0.1"
base64 = "0.13"
chrono = "0"
clap = { version = "=3.0.0", features = ["color"] }
dipstick = "0.9"
env_logger = "0"
futures = "0.3"
jmespatch = { version = "0.3", features = ["sync"] }
lazy_static = "1"
log = "0"
maplit = "1"
parquet-format = "~4.0.0"
rdkafka = { version = "0.28", features = ["ssl-vendored"] }
rusoto_core = { version = "0.46" }
rusoto_credential = { version = "0.46" }
rusoto_s3 = { version = "0.46" }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
strum = "0.20"
strum_macros = "0.20"
thiserror = "1"
tokio = { version = "1", features = ["full"] }
tokio-stream = { version = "0", features = ["fs"] }
tokio-util = "0.6.3"
uuid = { version = "0.8", features = ["serde", "v4"] }

arrow  = "9"
parquet = "9"

deltalake = { git = "https://github.com/delta-io/delta-rs.git", rev = "6ea048077b8d6bfcf987fa0fb125b1e59e0728a8", features = ["s3", "azure"] }
dynamodb_lock = { git = "https://github.com/delta-io/delta-rs.git", rev = "6ea048077b8d6bfcf987fa0fb125b1e59e0728a8" }

# sentry
sentry = { version = "0.23.0", optional = true }

[features]
sentry-ext = ["sentry"]
dynamic-linking = [ "rdkafka/dynamic-linking" ]

[dev-dependencies]
utime = "0.3"
serial_test = "*"
tempfile = "3"
parquet = { version = "9", features = ["cli"] }

[profile.release]
lto = true
