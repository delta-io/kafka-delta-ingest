[package]
name = "kafka-delta-ingest"
version = "0.1.0"
authors = ["R. Tyler Croy <rtyler@scribd.com>", "Christian Williams <christianw@scribd.com>"]
edition = "2018"

[dependencies]
anyhow = "1"
async-trait = "0.1"
chrono = "0"
clap = { version = ">=3.0.0-beta.2,<4", features = ["color"] }
dipstick = "0.9"
env_logger = "0"
futures = "0.3"
jmespatch = { version = "0.3", features = ["sync"] }
lazy_static = "1"
log = "0"
maplit = "1"
parquet-format = "~2.6.1"
rdkafka = { version = "0.26", features = ["ssl-vendored"] }
rusoto_core = { version = "0.46" }
rusoto_credential = { version = "0.46" }
rusoto_s3 = { version = "0.46" }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
strum = "0.20"
strum_macros = "0.20"
thiserror = "1"
tokio = { version = "1", features = ["full"] }
tokio-stream = { version = "0", features = ["fs"] }
tokio-util = "0.6.3"
uuid = { version = "0.8", features = ["serde", "v4"] }

arrow  = { version = "5" }
deltalake = { git = "https://github.com/delta-io/delta-rs.git", rev = "165ca5701014a0196ef7bbb360fd3e6b1c8dda46", features = ["s3"] }
# deltalake = { path = "../delta-rs/rust", features = ["s3"] }
parquet = { version = "5" }

[dev-dependencies]
utime = "0.3"
serial_test = "*"
tempfile = "3"

