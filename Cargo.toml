[package]
name = "kafka-delta-ingest"
version = "0.1.0"
authors = ["R. Tyler Croy <rtyler@scribd.com>", "Christian Williams <christianw@scribd.com>"]
edition = "2018"

[dependencies]
anyhow = "1"
async-trait = "0.1"
chrono = "0"
clap = { version = ">=3.0.0-beta.2,<4", features = ["color"] }
dipstick = "0.9"
env_logger = "0"
futures = "0.3"
jmespatch = { version = "0.3", features = ["sync"] }
lazy_static = "1"
log = "0"
maplit = "1"
parquet-format = "~2.6.1"
rdkafka = { version = "0.26", features = ["ssl-vendored"] }
rusoto_core = { version = "0.46" }
rusoto_credential = { version = "0.46" }
rusoto_s3 = { version = "0.46" }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
strum = "0.20"
strum_macros = "0.20"
thiserror = "1"
tokio = { version = "1", features = ["full"] }
tokio-stream = { version = "0", features = ["fs"] }
tokio-util = "0.6.3"
uuid = { version = "0.8", features = ["serde", "v4"] }

# Use @nevi-me's map-support branch so we can write schemas that include maps
# arrow  = { version = "4" }
# parquet = { version = "4" }
arrow  = { git = "https://github.com/nevi-me/arrow-rs", branch = "map-support" }
parquet = {  git = "https://github.com/nevi-me/arrow-rs", branch = "map-support" }
# deltalake = { git = "https://github.com/delta-io/delta-rs.git", rev = "e48336d4c602028b240ebd0cb69d9bb45af666ee", features = ["s3"] }
deltalake = { git = "https://github.com/xianwill/delta-rs.git", branch = "writer-map-support", features = ["s3"] }

[dev-dependencies]
utime = "0.3"
serial_test = "*"
tempfile = "3"

